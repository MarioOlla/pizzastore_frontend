<mat-card style='display: flex; align-items: center; flex-direction: row; padding: 20px;'>

    <mat-card-content>
        <form [formGroup]="pizzaReactive" class="example-form" (ngSubmit)="save()">

            <p>
                <mat-form-field appearance="outline" color="primary" floatLabel="always">
                    <mat-label>Descrizione</mat-label>
                    <input matInput placeholder="Inserisci il descrizione" type="text" name="descrizione"
                        formControlName="descrizione">
                    <mat-error *ngIf="pizzaReactive.get('descrizione')?.hasError('required')">Descrizione
                        obbligatoria</mat-error>
                    <mat-error *ngIf="pizzaReactive.get('descrizione')?.hasError('minlength')">Minimo 4
                        caratteri</mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline" color="primary" floatLabel="always">
                    <mat-label>Prezzo</mat-label>
                    <input matInput placeholder="Inserisci prezzo" type="text" name="prezzo" formControlName="prezzo">
                    <mat-error *ngIf="pizzaReactive.get('prezzo')?.hasError('required')">Prezzo obbligatorio</mat-error>
                    <mat-error *ngIf="pizzaReactive.get('prezzo')?.hasError('min')">Minimo 0,10</mat-error>
                </mat-form-field>
            </p>

            <h4>Ingredienti:</h4>

            <ul *ngFor="let ingredienteItem of ingredienti">
                <li>
                    <mat-slide-toggle formControlName="{{ingredienteItem.descrizione}}">{{ingredienteItem.descrizione}}
                    </mat-slide-toggle>
                </li>
            </ul>

            <div class="col-12">
                <button mat-icon-button aria-label="Back" (click)="back()" color="primary">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <button type="submit" name="submit" value="submit" id="submit" color="primary" mat-icon-button
                    *ngIf="disable()"><mat-icon>done</mat-icon></button>
            </div>

        </form>
    </mat-card-content>

</mat-card>
